<!DOCTYPE html>
<html>
<head>
    <title>3d room project</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Caveat&display=swap');
    </style>
</head>
<body>
    <div class="borders"></div>
    <div class="main">
        <div class="controls"></div>
        <div class="display">
            <div class="grid-wrapper">
                <div class="floor">
                    <div class="wall-y-high">
                        <div class="wall-y-corner-shadow"></div>
                        <div class="wall-y-bottom-shadow"></div>
                        <div class="wall-y-left-shadow"></div>
                    </div>
                    <div class="wall-x-y-high">
                        <div class="wall-x-corner-shadow"></div>
                        <div class="wall-x-bottom-shadow"></div>
                        <div class="wall-x-right-shadow"></div>
                    </div>
                </div>
                <div class="floor">
                    <div class="wall-y-high">
                        <div class="wall-y-bottom-shadow"></div>
                    </div>
                </div>
                <div class="floor">
                    <div class="wall-y">
                        <div class="wall-y-bottom-shadow"></div>
                    </div>
                </div>
                <div class="floor">
                    <div class="wall-x-high">
                        <div class="wall-x-bottom-shadow"></div>
                    </div>
                </div>
                <div class="floor"></div>
                <div class="floor"></div>
                <div class="floor">
                    <div class="wall-x">
                        <div class="wall-x-bottom-shadow"></div>
                    </div>
                </div>
                <div class="floor"></div>
                <div class="floor"></div>
            </div>
        </div>
        <div class="controls"></div>
    </div>
    <div class="borders"></div>
    <script src="./script.js"></script>
</body>
</html>

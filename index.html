<!DOCTYPE html>
<html>
<head>
    <title>3d room project</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
    </style>
</head>
<body>
    <div class="borders">room design</div>
    <div class="main">
        <div class="controls"></div>
        <div class="display">
            <div class="grid-wrapper" id="grid-wrapper">
                <!--ROW 1-->
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <!--ROW 2-->
                <div></div>
                <div class="freecell" onclick="addfloor(this, 1)"></div>
                <div class="freecell" onclick="addfloor(this, 2)"></div>
                <div class="freecell" onclick="addfloor(this, 3)"></div>
                <div></div>
                <!--ROW 3-->
                <div></div>
                <div class="freecell" onclick="addfloor(this, 4)"></div>
                <div class="freecell" onclick="addfloor(this)"></div>
                <div class="freecell" onclick="addfloor(this)"></div>
                <div></div>
                <!--ROW 4-->
                <div></div>
                <div class="freecell" onclick="addfloor(this, 5)"></div>
                <div class="freecell" onclick="addfloor(this)"></div>
                <div class="freecell" onclick="addfloor(this)"></div>
                <div></div>
                <!--ROW 5-->
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="controls"></div>
    </div>
    <div class="borders"></div>
    <a style="position:absolute; bottom:0px; right:0px; font-size:0.3em; color:black; text-shadow:none; text-decoration:none;" href="https://icons8.com/">Symbols by Icons8</a>
    <script src="./script.js"></script>
</body>
</html>
